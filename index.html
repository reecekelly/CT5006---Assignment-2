<!DOCTYPE html>

<!--Appcache manifest directory located in html tag to enable appcache-->
<html manifest="AppCache.appcache"> 

	<head> 
		<title>university of gloucestershire - computer department application</title>
		<!--Meta Data-->
		<meta name="author" content="reece kelly">
		<meta charset="utf-8">
		
		<!--Screen Resizing Script-->
		<meta name="viewport" content="width=device-width" />	
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		
		<!--Css Script Links-->
		<link href="jquery-mobile/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css"/>
		<link rel="stylesheet" type="text/css" href="css/main-style.css">
		
		<!--jQuery Scripts-->
		<script src="phonegap.js"></script>
		<script src="jquery-mobile/jquery-1.8.3.min.js" type="text/javascript"></script>
		<script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
		
		<!--Google Map Script-->
		<script type="text/javascript" src="js/google-map-api.js"></script>
		<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
		
		<script type="text/javascript" src="js/local-storage.js"></script>
		
		<!--Sets on load features-->
		<script type="text/javascript">
			function onLoad() {
				document.addEventListener("deviceready", onDeviceReady, false);
				document.addEventListener("online", onOnline, false);
				document.addEventListener("offline", onOffline, false);
			}
			
			loadMap();
		</script>
	</head>
	
	<body>
		<!--Map Page-->
		<content data-role="page" data-position="fixed" id="map-page">
		
			<header data-role="header"> 
				<div class="menu-navigation" onclick="goBack()"></div>
				<div class="page-title"></div>
				<a href="#home-page"></a>
			</header>
			
			<div class="header-filler"></div>
			
			<main data-role="main">
				<div id="mapDiv"></div>
				<div class="map-navigation"></div>
			</main>
		
		</content>
	
		<!--Map Refresher-->
		<script type="text/javascript"> 		
			
			<!--Changes the Map Size to the Current Device-->
			window.onload = function() {
				divAdjust("#mapDiv", 50);
			}
					
		</script>
		
	</body>
